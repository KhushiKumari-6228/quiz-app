<div class="bg" style="background-color:#F8F8F8;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h1 style="margin-left:100px;">Login</h1>

            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please enter your email!">
                        <input type="text" nz-input formControlName="email" placeholder="Email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Please enter your password!">
                        <input type="password" nz-input formControlName="password" placeholder="Password"/>
                    </nz-form-control>
                </nz-form-item>
            </form>

            <button nz-button class="login-form-button login-form-margin" [nzType]=" 'primary'" (click)="submitForm()">Log in</button>
            Or <a routerLink="/register">Register now!</a>
        </div>
    </div>
</div>
