<div class="parent">
    <div class="child">
        <form nz-form [formGroup]="questionsForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-label [nzNoColon]="'true'">Question Title</nz-form-label>
            <nz-form-item>
                <nz-form-control nz-ErrorTip="This field is required!">
                    <input type="text" nz-input formControlName="questionText" placeholder="Enter question.." />
                </nz-form-control>
            </nz-form-item>

            <nz-form-label [nzNoColon]="'true'">Option A</nz-form-label>
            <nz-form-item>
                <nz-form-control nz-ErrorTip="This field is required!">
                    <input type="text" nz-input formControlName="optionA" placeholder="Enter option A.." />
            </nz-form-control>
            </nz-form-item>

            <nz-form-label [nzNoColon]="'true'">Option B</nz-form-label>
            <nz-form-item>
                <nz-form-control nz-ErrorTip="This field is required!">
                    <input type="text" nz-input formControlName="optionB" placeholder="Enter option B.." />
                </nz-form-control>
            </nz-form-item>

            <nz-form-label [nzNoColon]="'true'">Option C</nz-form-label>
            <nz-form-item>
                <nz-form-control nz-ErrorTip="This field is required!">
                    <input type="text" nz-input formControlName="optionC" placeholder="Enter option C.." />
                </nz-form-control>
            </nz-form-item>

            <nz-form-label [nzNoColon]="'true'">Option D</nz-form-label>
            <nz-form-item>
                <nz-form-control nz-ErrorTip="This field is required!">
                    <input type="text" nz-input formControlName="optionD" placeholder="Enter option D.." />
                </nz-form-control>
            </nz-form-item>
            <nz-form-label [nzNoColon]="'true'">Correct Answer</nz-form-label>
            <nz-form-item>
                <nz-form-control nz-ErrorTip="This field is required!">
                    <input type="text" nz-input formControlName="correctOption" placeholder="Enter correct answer.." />
                </nz-form-control>
            </nz-form-item>

            <div style="padding-bottom: 30px;">
                <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="questionsForm.invalid" >
                    Submit
                </button>    
            </div>
        </form>

    
    </div>
</div>
